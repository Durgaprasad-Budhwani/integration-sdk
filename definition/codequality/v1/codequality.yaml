name: codequality
version: 1
description: the system which contains code quality
models:
  project:
    description: project information
    columns:
      - name: key
        description: the name key of the project
        type: string
      - name: name
        description: the name of the project
        type: string
  metric:
    description: project information
    columns:
      - name: date_ts
        description: the name of the project
        type: int
        timestamp: true
      - name: project_id
        description: the the project id
        type: string
        relation:
          kind: parent
          type: codequality.Project
          description: the Project that this metric is associated with
          name: project
      - name: value
        description: the value of the metric
        type: string
      - name: name
        description: the metric name
        type: string
